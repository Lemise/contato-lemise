<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escolha sua Vendedora | Lemise</title>
  <meta name="description" content="Escolha com qual vendedora Lemise você deseja falar no WhatsApp. Atendimento rápido e personalizado." />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BD8WBNSCS8"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-BD8WBNSCS8');
  </script>

  <!-- Fonte moderna Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ececec;
      color: #333;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .logo { margin-bottom: 40px; }
    .logo img {
      width: 100%;
      max-width: 180px;
      height: auto;
    }
    p {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 20px;
    }
    .vendedoras {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 500px;
      margin: 0 auto;
      padding: 0 10px;
      margin-top: 30px;
    }
    .vendedora {
      background-color: #a4a39f;
      border-radius: 50px;
      padding: 10px;
      width: 100%;
      max-width: 300px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .vendedora img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
      flex-shrink: 0;
    }
    .btn {
      font-family: 'Montserrat', sans-serif !important;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 8px 16px;
      background-color: #acab7;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1em;
      width: 100%;
      transition: background-color 0.3s;
    }
    .btn span { color: black; }
    .btn:hover { background-color: #9a9a9a; }

    @media (max-width: 480px) {
      .logo img { width: 150px; }
      p { font-size: 1em; }
      .btn {
        font-size: 0.9em;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Logo da Lemise -->
  <div class="logo">
    <img src="https://imgur.com/a/TJ66Ssm.png" alt="Logo Lemise" />
  </div>

  <p>Com quem você gostaria de falar no WhatsApp?</p>

  <div class="vendedoras">
    <!-- Elaine (agora em primeiro) -->
    <div class="vendedora">
      <a class="btn" data-vendedora="Elaine" href="https://wa.me/5511951413843?text=Oi+Elaine%2C+quero+falar+com+você+da+Lemise!" target="_blank" rel="noopener noreferrer">
        <img src="https://i.imgur.com/LboOSwS.jpeg" alt="Elaine" />
        <span>Falar com Elaine</span>
      </a>
    </div>

    <!-- Regiane -->
    <div class="vendedora">
      <a class="btn" data-vendedora="Regiane" href="https://wa.me/5511970198577?text=Oi+Regiane%2C+quero+falar+com+você+da+Lemise!" target="_blank" rel="noopener noreferrer">
        <img src="https://i.imgur.com/LboOSwS.jpeg" alt="Regiane" />
        <span>Falar com Regiane</span>
      </a>
    </div>

    <!-- Thamara -->
    <div class="vendedora">
      <a class="btn" data-vendedora="Thamara" href="https://wa.me/5511958217359?text=Oi+Thamara%2C+quero+falar+com+você+da+Lemise!" target="_blank" rel="noopener noreferrer">
        <img src="https://i.imgur.com/LboOSwS.jpeg" alt="Thamara" />
        <span>Falar com Thamara</span>
      </a>
    </div>

    <!-- Raiany (agora em último) -->
    <div class="vendedora">
      <a class="btn" data-vendedora="Raiany" href="https://wa.me/5511958335909?text=Oi+Raiany%2C+quero+falar+com+você+da+Lemise!" target="_blank" rel="noopener noreferrer">
        <img src="https://i.imgur.com/LboOSwS.jpeg" alt="Raiany" />
        <span>Falar com Raiany</span>
      </a>
    </div>
  </div>

  <script>
  function getUTMParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param) || '(not set)';
  }

  const utmParams = {
    utm_source: getUTMParam('utm_source'),
    utm_medium: getUTMParam('utm_medium'),
    utm_campaign: getUTMParam('utm_campaign')
  };

  document.querySelectorAll('.btn').forEach(button => {
    button.addEventListener('click', function() {
      const vendedora = this.getAttribute('data-vendedora');

      gtag('event', 'clique_whatsapp', {
        vendedora: vendedora,
        utm_source: utmParams.utm_source,
        utm_medium: utmParams.utm_medium,
        utm_campaign: utmParams.utm_campaign,
        page_location: window.location.href
      });
    });
  });
  </script>

</body>
</html>
